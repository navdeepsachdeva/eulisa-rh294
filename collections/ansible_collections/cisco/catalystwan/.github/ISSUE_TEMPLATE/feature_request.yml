      required: true

  - type: textarea
    attributes:
      label: Please describe the solution you'd like
      description: A clear and concise description of what you want to happen. [...]
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context. [...]
